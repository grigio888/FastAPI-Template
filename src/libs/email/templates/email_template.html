<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ subject or app_name }}{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #e5e7eb;
            background-color: #030712;
        }

        section {
            max-width: 640px;
            margin: 0 auto;
            padding: 56px 24px;
        }

        .card {
            background: linear-gradient(145deg, rgba(13,22,42,0.9), rgba(6,10,20,0.9));
            border: 1px solid #1f2937;
            border-radius: 18px;
            box-shadow: 0 16px 48px rgba(0,0,0,0.28);
            padding: 32px;
        }

        .brand {
            text-align: center;
            margin-bottom: 24px;
        }

        .brand h1 {
            margin: 0;
            font-size: 38px;
            letter-spacing: 1px;
        }

        .brand h1 span {
            color: #9d00f5;
        }

        .content {
            line-height: 1.7;
            font-size: 16px;
            color: #e5e7eb;
            margin-inline: auto;
            text-align: center;
        }

        a.button {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 18px;
            background: #9d00f5;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .footer {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #1f2937;
            color: #9aa4b5;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <div class="brand">
                <h1>{{ app_name }}<span>.</span></h1>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            <div class="footer">
                <div>All rights reserved.</div>
                <div>&copy; {{ current_year }}</div>
            </div>
        </div>
    </section>
</body>
</html>
